<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mensajes con Websockets</title>
</head>

<body>
    <div class="container">
        <h2>Websocket con Bot Bonnie</h2>
        <div class="row mt-4">
            <label class="form-label">Mensajes del servidor</label>
            <div class="col-sm-6">

                <textarea name="form-control" id="mensajes" cols="50" rows="10"></textarea>
            </div>
            <div class="col-sm-6">
                <form onSubmit="enviarTexto(event)">
                    <label class="form-label">Texto enviar</label>
                    <input type="text" id="texto" class="form-control" name="texto">

                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/funciones.js"></script>
</body>

</html>
